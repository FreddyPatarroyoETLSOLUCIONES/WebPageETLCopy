<section class="banner" [ngStyle]="{'background-image': imageContact}">
    <div class="banner-overlay">
      <div class="banner-content">
        <h1> {{titleContact}} </h1>
        <p> {{textContact}} </p>
        <button class="button" (click)="scrollToContact()">
            <span class="button_text">Contacto</span>
            <img src="./assets/icons/arrow_icon.png" alt="Arrow Icon" class="button_icon">
        </button>
      </div>
    </div>
  </section>
