<img src="assets/logo/logo_translucido.png" alt="" class="background_logo">

<div class="contact_information">
    <div class="text">
        <p> {{text}} </p>
    </div>
    
    <div class="content_contact" id="content_contact">
        @for (meanContact of meansContact; track $index) {
            <div class="row_info row">
                @for (meansContact1 of meanContact.MeansContact1; track $index) {
                    <div class="content_info col-6">
                        <img [src]="meansContact1.img" alt="">
                        <p>{{meansContact1.text}}</p>
                        <p class="info">{{meansContact1.info}}</p>
                    </div>
                }
                @for (meansContact2 of meanContact.MeansContact2; track $index) {
                    <div class="content_info col-6">
                        <img [src]="meansContact2.img" alt="">
                        <p>{{meansContact2.text}}</p>
                        <p class="info">{{meansContact2.info}}</p>
                    </div>
                }
            </div>
        }
    </div>

    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.4185726705364!2d-74.08966652552698!3d4.697112941689704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9b0a660d9c31%3A0x5c6f70597f5d688c!2sConnecta%2080!5e0!3m2!1ses!2sco!4v1771620411403!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
